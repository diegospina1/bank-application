<div class="text-white h-full py-2 px-2 sm:px-3.5 bg-emerald-600 rounded-md hover:bg-emerald-700 content-center">
    <div *ngIf="!isLoggedIn" class="flex items-center gap-3 cursor-pointer">
        <p class="font-medium text-base">Iniciar sesión</p>
        <fa-icon [icon]="faUser" size="lg"></fa-icon>
    </div>
    <img *ngIf="isLoggedIn" [src]="image" alt="Icono iniciar sesión" class="w-8 h-8 invert">
</div>
