<div class="text-white h-full px-4 py-2 bg-blue-chill-800 content-center
       hover:bg-blue-chill-700">
    <div *ngIf="!isLoggedIn" class="flex items-center gap-3">
        <p class="font-medium text-base">Iniciar sesión</p>
        <img src="iconoUsuario.png" alt="icono iniciar sesión" class="w-8 h-8 invert">
    </div>
    <img *ngIf="isLoggedIn" [src]="image" alt="Icono iniciar sesión" class="w-8 h-8 invert">
</div>
