<header class="flex flex-row justify-between h-auto py-3 px-8 sm:px-8 items-center border-b-2 bg-emerald-600 drop-shadow-md">
  <a routerLink="/home">
    <div class="flex gap-1 items-center h-full md:gap-2.5">
      <h4 class="font-medium hidden sm:block text-2xl text-white">
        Banco Avocado
      </h4>
      <img src="avocado.png" alt="logo banco Avocado" class="w-7 h-9 invert">
    </div>
  </a>
  <app-button-session [isLoggedIn]="isLoggedIn" (click)="isOpenedLoginForm = !isOpenedLoginForm"
                      cdkOverlayOrigin #loginOverlay="cdkOverlayOrigin"
                      class="h-full"></app-button-session>
</header>

<ng-template
  [cdkConnectedOverlay]
  [cdkConnectedOverlayOrigin]="loginOverlay"
  [cdkConnectedOverlayOpen]="isOpenedLoginForm">
  <app-login></app-login>
</ng-template>
