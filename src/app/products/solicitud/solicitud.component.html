<div class="flex max-w-xs sm:max-w-full text-sm rounded-2xl bg-white">
  <div class="p-6 shadow-2xl w-full sm:w-auto">
    <h4 class="text-center text-lg md:text-xl lg:text-2xl font-medium leading-loose border-b-2 border-gray-700 mb-2">Solicitud de producto</h4>
    <form class="flex flex-col gap-3">
      <div>
        <label for="name" class="block mb-1 font-medium">Nombre:</label>
        <input id="name" type="text" placeholder="Ej: Juan" required
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label for="last-name" class="block mb-1 font-medium">Apellido:</label>
        <input id="last-name" type="text" placeholder="Ej: Prez " required
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label for="monto" class="block mb-1 font-medium">Salario:</label>
        <input id="monto" type="text" placeholder="Minimo de $1.600.000"
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label for="trabajo" class="block mb-1 font-medium">Lugar de trabajo:</label>
        <input id="trabajo" type="text" placeholder="Ej: Google, colmedica, ..."
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label for="documento" class="block mb-1 font-medium">Documento:</label>
        <input id="documento" type="text" required placeholder="Ej: 1144785990"
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label for="ciudad" class="block mb-1 font-medium">Ciudad de residencia:</label>
        <select id="ciudad"
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
          <option selected disabled>Elija...</option>
          <option>Bogota D.C</option>
          <option>Medellin</option>
          <option>Barranquilla</option>
          <option>Bucaramanga</option>
          <option>Cali</option>
          <option>Pereira</option>
          <option>San gil</option>
        </select>
      </div>
      <div>
        <label for="tipo-producto" class="block mb-1 font-medium">Tipo de tarjeta:</label>
        <select id="tipo-producto"
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
          <option selected disabled>Elija...</option>
          <option>Tarjeta de credito visa</option>
          <option value="">Tarjeta de credito blue sky</option>
          <option value="">Tarjeta de credito soriana</option>
        </select>
      </div>
      <app-button class="text-base" [typeBtn]="'submit'" [width]="'full'">Solicitar</app-button>
    </form>
  </div>

  <div class="md:flex w-96 aspect-square hidden">
    <img src="form-img/customers.webp" alt="Imagen de 2 personas sonrriendo y viendo a un celular con el logo de avocado bank."
      class="object-cover">
  </div>
</div>
