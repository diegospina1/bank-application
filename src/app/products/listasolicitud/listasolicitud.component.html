<div class="overflow-x-scroll">
  <table class="h-auto w-full shadow-xl border-2 border-emerald-950">
    <thead class="bg-emerald-600 text-white text-sm sm:text-base">
      <tr>
        <th class="border-2 border-emerald-950 px-5 py-2.5">ID</th>
        <th class="border-2 border-emerald-950">Nombre</th>
        <th class="border-2 border-emerald-950">Apellido</th>
        <th class="border-2 border-emerald-950">Producto</th>
        <th class="border-2 border-emerald-950">Estado</th>
      </tr>
    </thead>
    <tbody class="text-sm md:text-base">
      <tr *ngFor="let solicitud of solicitudes">
        <td class="border border-emerald-950 text-center py-2 px-2">{{ solicitud.id }}</td>
        <td class="border border-emerald-950 px-2">{{ solicitud.nombre }}</td>
        <td class="border border-emerald-950 px-2">{{ solicitud.apellido }}</td>
        <td class="border border-emerald-950 px-2">{{ solicitud.producto }}</td>
        <td class="border border-emerald-950 px-2">{{ solicitud.estado }}</td>
      </tr>
    </tbody>
  </table>
</div>
