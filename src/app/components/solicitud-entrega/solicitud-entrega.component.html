<div class="flex justify-center max-w-xs mb-4 sm:max-w-full gap-4 text-sm rounded-2xl">
  <div class="p-6 shadow-2xl w-full sm:w-auto rounded-xl">
    <h4 class="text-center text-lg md:text-xl lg:text-2xl font-medium leading-loose border-b-2 border-gray-700 mb-2"> Solicitud de Entrega</h4>
    <form class="flex flex-col gap-3">
      <div>
        <label for="tipo-id" class="block mb-1 font-medium">Tipo de identificacion</label>
        <select id="tipo-id"
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
          <option selected disabled>Elija...</option>
          <option>Cedula</option>
          <option value="">Pasaporte</option>
          <option value="">Cedula de extranjeria</option>
        </select>
      </div>
      <div>
        <label for="id" class="block mb-1 font-medium">Identificacion :</label>
        <input id="id" type="text" placeholder="Ej: 1144875996" required
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label for="name" class="block mb-1 font-medium">Nombre :</label>
        <input id="name" type="text" placeholder="Ej: Juan" required
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label for="last-name" class="block mb-1 font-medium">Apellido :</label>
        <input id="last-name" type="text" placeholder="Ej: Prez " required
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label for="producto" class="block mb-1 font-medium">Producto a entregar</label>
        <select id="producto"
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
          <option selected disabled>Elija...</option>
          <option>Tarjeta de credito visa</option>
          <option value="">Tarjeta de credito blue sky</option>
          <option value="">Tarjeta de credito soriana</option>
        </select>
      </div>
      <div>
        <label for="direccion" class="block mb-1 font-medium">Direccion :</label>
        <input id="direccion" type="text" placeholder="Ej: Calle, Transversal, ..."
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label for="fecha" class="block mb-1 font-medium">Fecha</label>
        <input id="fecha" type="date" required placeholder="Ej: 10/02/2024"
          class="w-full shadow border rounded text-gray-700 leading-tight focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <app-button [typeBtn]="'submit'" [width]="'full'">Solicitar</app-button>
    </form>
  </div>
  <div class="md:flex w-96 hidden rounded-xl">
    <img src="form-img/imagenEnvioAvocadoBank.jpeg" alt="1 caja de carton con el logo de avocado bank"
      class="rounded-2xl object-cover">
  </div>
</div>
