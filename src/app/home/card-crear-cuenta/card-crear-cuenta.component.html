<div class="sm:min-w-full flex justify-center">
  <div class="flex flex-wrap sm:flex-nowrap max-w-xs sm:min-w-max border-2 shadow items-center justify-center sm:gap-5 bg-white">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" 
    class="flex flex-wrap sm:flex-nowrap sm:justify-center w-full gap-5 p-3 sm:p-0 items-center">
      <div class="flex flex-col w-full gap-2.5 sm:gap-2.5 sm:ml-4">
        <label for="email" class="text-lg sm:text-base font-semibold">Â¡Inicia ahora!</label>
        <input type="email" id="email" formControlName="email" placeholder="Digita tu email" required>
      </div>
      <app-button [typeBtn]="'submit'" [text]="'lg'">Enviar</app-button>
    </form>
    <div class="w-full h-28 sm:w-48 sm:h-40">
      <img [src]="image" alt="Imagen inicia ahora" class="h-full object-cover w-full"/>
    </div>
  </div>
</div>
