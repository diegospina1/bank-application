<div class="container mx-auto p-4">
    <table class="min-w-full border-collapse block md:table">
      <thead class="block md:table-header-group">
        <tr class="border border-gray-300 md:border-none block md:table-row absolute -top-full -left-full md:relative md:top-auto md:left-auto">
          <th class="block md:table-cell">ID</th>
          <th class="block md:table-cell">Nombre</th>
          <th class="block md:table-cell">Edad</th>
        </tr>
      </thead>
      <tbody class="block md:table-row-group">
        <tr *ngFor="let element of paginatedData" class="border border-gray-300 md:border-none block md:table-row">
          <td class="block md:table-cell">{{ element.id }}</td>
          <td class="block md:table-cell">{{ element.nombre }}</td>
          <td class="block md:table-cell">{{ element.edad }}</td>
        </tr>
      </tbody>
    </table>
    <div class="flex justify-center mt-4">
      <button (click)="prevPage()" [disabled]="currentPage === 1" class="px-4 py-2 bg-gray-300 mx-1">Anterior</button>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="px-4 py-2 bg-gray-300 mx-1">Siguiente</button>
    </div>
  </div>
