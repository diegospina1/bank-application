<div
    class="max-w-full flex flex-wrap flex-col items-center sm:items-start sm:flex-row sm:justify-start gap-4 px-8 pb-3.5 sm:py-5 border-b-2">
    <div class="md:w-1/3 flex flex-col items-center">
        <div class="flex flex-col text-balance md:mb-4">
            <h4 class="text-2xl font-medium border-b-2 border-emerald-800 mb-4">
                Total de solicitudes: {{ solicitudesEnProceso + solicitudesFinalizadas }}
            </h4>
            <p class="text-gray-600">Solicitudes en proceso: {{ solicitudesEnProceso }}</p>
            <p class="text-gray-600">Solicitudes finalizadas: {{ solicitudesFinalizadas }}</p>
        </div>
        <div class="size-60">
            <canvas id="hola">
                {{ config }}
            </canvas>
        </div>
    </div>
    <div class="flex-1 flex flex-col max-w-full">
        <div class="max-w-max">
            <h4 class="text-2xl font-medium border-b-2 border-emerald-800 mb-4 text-balance">
                Lista de solicitudes
            </h4>
        </div>
        <div class="min-h-96">
            <app-table [datos]="solicitudes"></app-table>
        </div>
    </div>
</div>
